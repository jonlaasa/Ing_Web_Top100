{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>{% block titulo %}Top 100 de Música{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="icon" href="{% static 'images/icon_music.ico' %}" type="image/x-icon">
</head>
<body>

<div class="wrapper">
    <!-- Header -->
    <header>
        <div class="logo-titulo">
            <img class="logo" src="{% static 'images/Logo_Music.png' %}" alt="Logo de Música">
            <h1 class="titulo">Top 100 de Musica</h1>
        </div>
        <nav>
        <ul class="nav-titulos">
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'lista_canciones' %}">Canciones</a> 
            <a href="{% url 'lista_estilos' %}">Estilos</a> 
            <a href="{% url 'lista_interpretes' %}">Intérpretes</a> 
        </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <div class="contenido">
        {% block contenido %}
        <!-- Contenido de cada página -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Top 100 de Música. Todos los derechos reservados.</p>
    </footer>
</div>

</body>
</html>
